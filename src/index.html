<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form_one"
      autocomplete="off"
    >
      <fieldset class="fieldset__area">
        <legend class="legend__text">Personal information</legend>

        <label for="surname" class="label">
          Surname:
          <input
            type="text"
            id="surname"
            name="surname"
            required
          >
        </label>

        <label for="name" class="label">
          Name:
          <input
            type="text"
            id="name"
            name="name"
            required
          >
        </label>

        <label for="age" class="label">
          How old are You?
          <input
            type="number"
            min="1"
            max="100"
            value="12"
            id="age"
            name="age"
          >
        </label>

        <label for="birth_day" class="label">
          Full date of birth:
          <input
            type="date"
            min="1940-01-01"
            id="birth_day"
            name="birthDay"
          >
        </label>

        <label for="agreement" class="label marginBottom">
          I accept the term of the agreement
          <input
            type="checkbox"
            id="agreement"
            name="agreement"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset__area">
        <legend class="legend__text">Registration</legend>

        <label for="mail" class="label">
          E-mail:
          <input
            type="email"
            id="mail"
            placeholder="email@example.com"
            name="mail"
            required
          >
        </label>

        <label for="pas" class="label marginBottom">
          Password:
          <input
            type="password"
            id="pas"
            name="pas"
            required
            minlength="5"
            maxlength="32"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset__area">
        <legend class="legend__text">
          An interesting fact about you!
        </legend>

        <div class="label">
          Do you love cats?
          <label for="yes">
            <input
              type="radio"
              id="yes"
              name="cats"
              value="yesCats"
            >
            Yes
          </label>
          <label for="no">
            <input
              type="radio"
              id="no"
              name="cats"
              value="noCats"
            >
            No
          </label>
        </div>

        <div class="label">
          <label for="color">
            What is your favorite color?
            <input
              type="color"
              name="color"
              id="color"
            >
          </label>
        </div>

        <div class="label">
          <label for="time">
            What time do you go to bed?
            <input
              type="time"
              name="time"
              id="time"
            >
          </label>
        </div>

        <div class="label">
          <label for="cars">
            What are your favorite brand of cars?
            <select
                name="cars"
                id="cars"
                multiple>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="label marginBottom">
          <label for="work">
            How do you rate out work?
            <input type="range">
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset__area">
        <legend class="legend__text">Additional info:</legend>

        <label for="tArea" class="label">
          Comments:
          <textarea
            name="textarea"
            id="tArea"
            cols="20"
            rows="2"
          >
          </textarea>
        </label>

        <label for="recommend" class="label marginBottom">
          Would you recommend us?
          <select name="addInfo" id="recommend">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" class="form__button">
        Submit
      </button>

    </form>
  </body>
</html>
